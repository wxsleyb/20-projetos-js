<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador palavras e caracteres</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contador palavras e caracteres</h1>
        <div class="field">
            <label for="input">Digite seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 caracteres(s)</div>
        <button id="toggle">Contar palavras</button>
    </div>
</body>
</html>
