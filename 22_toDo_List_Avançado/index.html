<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo Avançado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="todo-container">
    <header>
      <h1>Lista ToDo</h1>
    </header>
    <form id="todo-form">
      <p>Adicione a sua tarefa</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que você precisa fazer?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa</p>
      <div class="form-control">
      <input type="text" id="edit-input">
      <button type="submit">
        <div class="fa-solid fa-check-double"></div>
      </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar..." />
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <div id="todo-list">
      <!--
      <div class="todo done">
        <h3>Estou fazendo alguma coisa...</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div> -->
    </div>
  </div>

</body>

</html>
